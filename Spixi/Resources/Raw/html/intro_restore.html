<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Restore Account</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/webflow.css" rel="stylesheet" type="text/css">
  <link href="css/spixi-login.css" rel="stylesheet" type="text/css">
  <script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
</head>
<body class="body">
    <div id="wrap">
        <div id="restorepage" class="screen-area create-1">
            <section class="top-area wf-section">
                <div class="logo-title steps">
                    <a href="ixian:back">
                        <img src="img/vectors-wrapper_2.svg" loading="lazy" width="24" height="24" alt="" class="vectors-wrapper-7">
                    </a>
                    <div class="spixi-logo">
                        <img src="img/vectors-wrapper.svg" loading="lazy" width="45" height="56" alt="" class="vectors-wrapper">
                        <div class="title-logo">Spixi</div>
                    </div>
                </div>
            </section>
            <section class="mid-area wf-section">
                <div class="headline-container">
                    <div class="headline">*SL{intro-restore-description-1}</div>
                    <div class="subtitle">*SL{intro-restore-description-2}</div>
                </div>
                <div class="input-group">
                    <div class="inputs-password w-form">
                        <div class="restore-button button-small w-inline-block" id="selectbtn">
                            <div class="button-text">*SL{intro-restore-selectfile}</div>
                        </div>
                        <input type="text" oninput="checkPassword()" class="input-master w-input" autofocus="true" maxlength="256" name="field" data-name="Field" placeholder="*SL{intro-restore-password}" id="password">
                    </div>
                </div>
                <div class="info-cell">
                    <img src="img/vectors-wrapper_1.svg" loading="lazy" alt="" class="image">
                    <div class="info"><span class="body-bold">*SL{intro-restore-backupdescription}</span></div>
                </div>
            </section>
            <section class="bot-area wf-section">
                <div id="restorebtn" class="restore-button button-small w-inline-block" style="display:block;">
                    <div class="button-text">*SL{intro-restore-action}</div><img src="img/arrowright.svg" loading="lazy" alt="">
                </div>
            </section>
        </div>

        <div id="overlay" class="screen-area create-1" style="display: none;">
            <section class="top-area wf-section">
                <div class="logo-title restoring">
                    <div class="spixi-logo">
                        <img src="img/vectors-wrapper.svg" loading="lazy" width="45" height="56" alt="" class="vectors-wrapper">
                        <div class="title-logo">Spixi</div>
                    </div>
                </div>
            </section>
            <section class="mid-area restoring wf-section">
                <div class="headline-container restoring">
                    <div class="headline restoring">*SL{intro-restore-title}</div>
                </div>
                <div class="loading-spinner"><img src="img/vectors-wrapper_3.svg" loading="lazy" width="48" height="48" alt="" class="vectors-wrapper-13"></div>
                <div class="info-cell">
                    <img src="img/vectors-wrapper_1.svg" loading="lazy" alt="" class="image">
                    <div class="info"><span class="body-bold">*SL{intro-new-create-description}</span></div>
                </div>
            </section>
            <section class="bot-area wf-section"></section>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/webflow.js" type="text/javascript"></script>
        <script type="text/javascript">
            var restorebtn = document.getElementById("restorebtn");
            var selectbtn = document.getElementById("selectbtn");

            function checkPassword() {
                var password = $("#password").val();
                selectbtn.style.display = "none";

                if (password.length < 1)
                    return false;
                selectbtn.style.display = "flex";

                return true;
            }

            selectbtn.onclick = function () {
                location.href = "ixian:selectfile";
            }

            restorebtn.onclick = function () {

                document.getElementById("restorepage").style.display = "none";               
                document.getElementById("overlay").style.display = "table";

                setTimeout(function () { restoreAccount(); }, 400);
            }

            function restoreAccount() {
                var pass = $("#password").val();
                location.href = "ixian:restore:" + pass;
            }

            function enableRestore() {
                restorebtn.style.display = "flex";
            }

            function removeLoadingOverlay() {
                document.getElementById("restorepage").style.display = "table";  
                document.getElementById("overlay").style.display = "none";
            }

        </script>
</body>
</html>
