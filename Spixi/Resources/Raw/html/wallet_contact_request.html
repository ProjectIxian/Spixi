<!DOCTYPE html>
<html>
<!-- saved from url=(0016)http://localhost -->

<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no, user-scalable=no">

    <title>Spixi</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/*SL{SpixiThemeMode}">

    <link rel="stylesheet" type="text/css" href="libs/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="libs/fontawesome/css/solid.min.css">


    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.touchSwipe.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/qrcode.min.js"></script>
    <script src="js/spixi.js"></script>

</head>
<body onload="onload()">
    <div id="wrap" class="container-fluid noselect">

        <!-- Toolbar -->
        <div class="spixi-toolbar shadow">
            <div class="spixi-toolbar-row">
                <div id="backbtn">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div id="title">
                    *SL{wallet-contact-request-title}
                </div>
                <div>
                </div>
            </div>

        </div>
        <div class="spixi-toolbar-holder"></div>
        <!-- End Toolbar -->

        <div id="subtitle" class="spixi-textsection-holder spixi-textsection-header">
            *SL{wallet-contact-request-subtitle}
        </div>

        <hr class="spixi-separator" />
        <div class="container">
            <div class="spixi-list-item row">
                <div class="col-2 spixi-list-item-left spixi-list-item-noborder"><img class="spixi-list-item-avatar" src="img/spixiavatar.png" /></div>
                <div class="col-7 spixi-list-item-center spixi-list-item-noborder">
                    <div id="from_text" class="spixi-list-item-title-center"></div>
                </div>
                <div id="date_text" class="col-3 spixi-list-item-right spixi-list-item-noborder"></div>
            </div>
        </div>
        <hr class="spixi-separator" />

        <div id="amount_label" class="spixi-textsection-holder spixi-textsection-header">
            *SL{wallet-contact-request-amount}
        </div>
        <div id="paymentdetail_label" class="spixi-textsection-holder">           
            *SL{wallet-contact-request-info}
        </div>
        <div id="sent_amount" class="spixi-textsection-holder spixi-textsection-header spixi-text-red">
            0.00000000
        </div>
        <hr class="spixi-separator-main" />

        <div class="spixi-textsection-holder spixi-textsection-header">
            *SL{wallet-contact-request-respond}
        </div>
        <hr class="spixi-separator" />
        <div class="spixi-textsection-holder">
            *SL{wallet-contact-request-respondinfo}
        </div>


        <div class="spixi-holder-40"></div>

        <div class="container">
            <div class="row">
                <div class="col-6">
                    <a href="ixian:decline">
                        <div class="spixi-button small smallwidth center">
                            *SL{wallet-contact-request-decline}
                        </div>
                    </a>
                </div>
                <div class="col-6">
                    <a href="ixian:send">
                        <div class="spixi-button small smallwidth blue center">
                            *SL{wallet-contact-request-proceed}
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <div class="spixi-holder-20"></div>

    </div>


    <script type="text/javascript">
        document.getElementById("backbtn").onclick = function () {
            location.href = "ixian:back";
        }

        function setData(wallet, nick, amount, date) {
            document.getElementById('from_text').innerHTML = "<b>" + nick + "</b><br/>" + wallet;
            document.getElementById('sent_amount').innerHTML = amount;
            document.getElementById('date_text').innerHTML = date;
        }

    </script>

</body>
</html>
