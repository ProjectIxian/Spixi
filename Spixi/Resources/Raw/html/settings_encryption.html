<!DOCTYPE html>
<html>
<!-- saved from url=(0016)http://localhost -->

<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no, user-scalable=no">

    <title>Spixi</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/*SL{SpixiThemeMode}">

    <link rel="stylesheet" type="text/css" href="libs/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="libs/fontawesome/css/solid.min.css">


    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.touchSwipe.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/qrcode.min.js"></script>
    <script src="js/spixi.js"></script>

</head>
<body>
    <div id="wrap" class="container-fluid noselect">

        <!-- Toolbar -->
        <div class="spixi-toolbar shadow">
            <div class="spixi-toolbar-row">
                <div id="backbtn">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div>
                    *SL{settings-encryption-title}
                </div>
                <div>
                </div>
            </div>

        </div>
        <div class="spixi-toolbar-holder"></div>
        <!-- End Toolbar -->
        <!-- DescriptionBar -->
        <div class="spixi-descriptionbar">
            <div>
                <div class="row spixi-descriptionbar-row">
                    <div class="spixi-descriptionbar-row-icon"><i class="fa fa-fingerprint"></i></div>
                    <div class="col spixi-descriptionbar-row-details">*SL{settings-encryption-description}</div>
                </div>
            </div>
        </div>
        <!-- End DescriptionBar -->

        <div class="spixi-holder-20"></div>

        <div class="spixi-textsection-holder spixi-textsection-header">
            *SL{settings-encryption-edit}
        </div>

        <hr class="spixi-separator" />

        <div class="spixi-textsection-holder">
            *SL{settings-encryption-type}
        </div>
        <div class="spixi-textfield-holder">
            <input type="password" class="spixi-textfield" id="passwordOld" oninput="checkPasswordMatch()" placeholder="*SL{settings-encryption-placeholder}">
        </div>

        <hr class="spixi-separator" />

        <div class="spixi-textsection-holder">
            *SL{settings-encryption-typenew}
        </div>
        <div class="spixi-textfield-holder">
            <input type="password" class="spixi-textfield" id="password" oninput="checkPasswordMatch()" placeholder="*SL{settings-encryption-placeholdernew}">
        </div>
        <div class="spixi-textfield-holder">
            <input type="password" class="spixi-textfield" id="passwordConfirm" oninput="checkPasswordMatch()" placeholder="*SL{settings-encryption-placeholderretype}">
        </div>
        <hr class="spixi-separator" />
        <div id="passwordInfoText" class="spixi-center spixi-text-address"><i class="fa fa-info-circle"></i> *SL{settings-encryption-password10}</div>

        <div class="spixi-holder-20"></div>
        <div class="spixi-holder-20"></div>
        <hr class="spixi-separator-main" />

        <div id="sendrequest" class="spixi-flat-button margin disabled">
            <i class="fas fa-fingerprint"></i>&nbsp; *SL{settings-encryption-change}
        </div>
        <div class="spixi-holder-20"></div>


    </div>


    <script type="text/javascript">

        document.getElementById("backbtn").onclick = function () {
            location.href = "ixian:back";
        }

        document.getElementById("sendrequest").onclick = function () {
            var oldPassword = $("#passwordOld").val();
            var newPassword = $("#password").val();

            // Check that the passwords are correct
            if (checkPasswordMatch() == false) {
                return;
            }

            location.href = "ixian:changepass:--1ec4ce59e0535704d4--" + oldPassword + "--1ec4ce59e0535704d4--" + newPassword;
        }

        function checkPasswordMatch() {
            var password = $("#password").val();
            var confirmPassword = $("#passwordConfirm").val();
            var sendrequest = document.getElementById("sendrequest");
            sendrequest.className = "spixi-button large center disabled";

            if (password.length < 10) {
                $("#passwordInfoText").html("<i class=\"spixi-text-address fa fa-info-circle\"></i> *SL{settings-encryption-password10}");
                return false;
            }

            if (confirmPassword.length < 1) {
                $("#passwordInfoText").html("<i class=\"spixi-text-address fa fa-info-circle\"></i> *SL{settings-encryption-passwordconf}");

                return false;
            }

            if (password != confirmPassword) {
                $("#passwordInfoText").html("<i class=\"spixi-text-address fa fa-info-circle\"></i> *SL{settings-encryption-passwordnomatch}");
                return false;
            }
            else {
                $("#passwordInfoText").html("<i class=\"spixi-text-address fa fa-info-circle\"></i> *SL{settings-encryption-passwordmatch}");

                var passwordOld = $("#passwordOld").val();
                if (passwordOld.length < 10)
                    return false;

                sendrequest.className = "spixi-button large center";

                return true;
            }
        }



    </script>

</body>
</html>
