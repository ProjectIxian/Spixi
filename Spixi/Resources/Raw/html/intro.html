<!DOCTYPE html>
<html>
<!-- saved from url=(0016)http://localhost -->

<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no, user-scalable=no">

    <title>Spixi</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/spixiui-intro.css">

    <link rel="stylesheet" type="text/css" href="libs/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="libs/fontawesome/css/solid.min.css">


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/spixi.js"></script>

</head>
<body>
    <div id="wrap" class="noselect intro-main">

        <div class="intro-top">
            <div class="intro-top-wrapper">
                <div class="intro-logo-holder">
                    <img class="intro-logo" src="img/intrologo.png" />
                </div>

                <div class="intro-title">*SL{intro-title}</div>
                <div class="intro-subtitle">*SL{intro-subtitle}</div>
            </div>
        </div>

        <div class="intro-bottom">
            <hr class="intro-separator" />

            <div class="intro-text center">*SL{intro-language-text}</div>

            <div class="intro-holder-20"></div>

            <div class="intro-button center language-selector" onmousedown="document.getElementById('LanguageDropDown').style.display='block';">
                <span class="fa fa-sort-down"></span>
                <div id="SelectedLanguage">*SL{language}</div>
                <ul id="LanguageDropDown">
                    <li onmouseup="changeLanguage(this);" lang-data="cn-cn">中文</li>
                    <li onmouseup="changeLanguage(this);" lang-data="en-us">English</li>
                    <li onmouseup="changeLanguage(this);" lang-data="es-co">Español</li>
                    <li onmouseup="changeLanguage(this);" lang-data="de-de">Deutsch</li>
                    <li onmouseup="changeLanguage(this);" lang-data="fr-fr">Français</li>
                    <li onmouseup="changeLanguage(this);" lang-data="ja-jp">日本語</li>
                    <li onmouseup="changeLanguage(this);" lang-data="lt-lt">Lietuviškai</li>
                    <li onmouseup="changeLanguage(this);" lang-data="pt-br">Português (Brasil)</li>
                    <li onmouseup="changeLanguage(this);" lang-data="ru-ru">Русский</li>
                    <li onmouseup="changeLanguage(this);" lang-data="sl-si">Slovenščina</li>
                    <li onmouseup="changeLanguage(this);" lang-data="sr-sp">Srpski</li>
                </ul>
            </div>

            <div class="intro-holder-20"></div>

            <div class="intro-text center">*SL{intro-text}</div>

            <div class="intro-holder-20"></div>

            <div id="create" class="intro-button center">
                *SL{intro-create-account}
            </div>

            <div class="intro-holder-20"></div>

            <div id="restore" class="intro-button ghost center">
                *SL{intro-restore-account}
            </div>
            <div class="intro-holder-70"></div>
        </div>
    </div>


    <script type="text/javascript">

        document.getElementById("create").onclick = function () {
            location.href = "ixian:create";
        }

        document.getElementById("restore").onclick = function () {
            location.href = "ixian:restore";
        }

        function setLanguage(lang)
        {
            document.getElementById("SelectedLanguage").innerHTML = lang;
        }

        function changeLanguage(langEl)
        {
            location.href = "ixian:language:" + langEl.getAttribute("lang-data");
        }

    </script>

</body>
</html>
