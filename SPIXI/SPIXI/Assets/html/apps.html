<!DOCTYPE html>
<html>
<!-- saved from url=(0016)http://localhost -->
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no, user-scalable=no">

    <title>Spixi</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/spixiui.css">

    <link rel="stylesheet" type="text/css" href="libs/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="libs/fontawesome/css/solid.min.css">


    <script src="js/jquery.min.js"></script>

    <script src="js/jquery.touchSwipe.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/qrcode.min.js"></script>
    <script src="js/spixi.js"></script>
    <script src="js/jquery.touchSwipe.min.js"></script>

</head>
<body onload="ixian:onload();">
    <div id="wrap" class="container-fluid noselect">

        <!-- Toolbar -->
        <div class="spixi-toolbar shadow">
            <div class="spixi-toolbar-line"></div>
            <div class="row spixi-toolbar-row">
                <div id="backbtn" class="col-2" onclick="location.href = 'ixian:back';">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="col-10">
                    *SL{apps-title}
                </div>
            </div>
        </div>
        <div class="spixi-toolbar-holder"></div>
        <!-- End Toolbar -->

        <!-- ErrorBar -->
        <div id="warning_bar" class="spixi-errorbar" style="display:none">
            <div class="spixi-errorbar-icon"><i class="fa fa-info-circle"></i></div>
            <div class="spixi-errorbar-message"></div>
        </div>
        <!-- End ErrorBar-->

        <!-- APPS -->
        <div id="Apps">
            <div id="AppsEmpty" class="container">
                <div class="spixi-list-placeholer-text">
                    *SL{apps-empty}
                </div>
            </div>

            <div id="AppList">
            </div>

            <a href="ixian:newapp" class="action-button">
                <div class="spixi-button center round">
                    <i class="fas fa-plus"></i>
                </div>
            </a>
        </div>
        <div class="spixi-holder-64"></div>

    </div>  <!-- Wrap -->

    <script type="text/javascript">
        function clearApps() {
            var appsNode = document.getElementById("AppList");
            appsNode.innerHTML = "";

            appsNode.style.display = 'none';
            document.getElementById("AppsEmpty").style.display = 'block';
        }

        function addApp(id, name, icon) {
            icon = icon.replace(/&#92;/g, '\\');

            var appEntry = document.createElement("div");
            appEntry.className = "spixi-list-item";
            appEntry.innerHTML = '<a href="ixian:details:' + id + '"><div class="row"><div class="col-2 spixi-list-item-left"><img class="spixi-list-item-avatar" src="' + icon + '"/></div><div class="col-8 spixi-list-item-center"><div class="spixi-list-item-title-center">' + name + '</div></div><div class="col-2 spixi-list-item-right"></div></div></a>';

            var appsNode = document.getElementById("AppList");
            appsNode.appendChild(appEntry);

            appsNode.style.display = 'block';
            document.getElementById("AppsEmpty").style.display = 'none';
        }
    </script>

</body>
</html>
