<!DOCTYPE html>
<html>
<!-- saved from url=(0016)http://localhost -->

<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no, user-scalable=no">

    <title>Spixi</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/spixiui-intro.css">

    <link rel="stylesheet" type="text/css" href="libs/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="libs/fontawesome/css/solid.min.css">


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/spixi.js"></script>

</head>
<body>
    <div id="wrap" class="container-fluid noselect">


        <div class="intro-logo-holder2">
            <img class="intro-logo" src="img/intrologo.png" />
        </div>


        <!-- DescriptionBar -->
        <div class="intro-descriptionbar">
            <div class="row spixi-descriptionbar-row">
                <div class="col-2 intro-descriptionbar-icon"><i class="fa fa-info-circle"></i></div>
                <div class="col-10 spixi-descriptionbar-row-details">
                    <div>Re-enter your Encryption Password</div>
                    <div>It seems that there is a problem accessing your account. Please re-enter your password to proceed.</div>
                </div>
            </div>
        </div>
        <!-- End DescriptionBar -->
        <hr class="intro-separator" />
        <div class="intro-textfield-holder">
            <input type="password" class="intro-textfield" id="password" onkeyup="checkPassword()" placeholder="Re-enter your Encryption Password">
        </div>
        <hr class="intro-separator" />

        <div class="intro-holder-70"></div>

        <div id="proceedbtn" class="intro-button center disabled">
            PROCEED
        </div>

        <div class="intro-holder-20"></div>


        <div id="overlay" class="intro-overlay" style="display: none;">
            <div class="intro-logo-holder">
                <img class="intro-logo" src="img/intrologo.png" />
            </div>

            <div class="intro-overlay-title">Restoring access to<br />your wallet</div>
            <div class="intro-overlay-loading"></div>
            <div class="intro-overlay-info"><i class="fa fa-info-circle"></i> &nbsp;This may take a while</div>
            <div class="intro-overlay-ixian"></div>
        </div>

    </div>


    <script type="text/javascript">
        var proceedbtn = document.getElementById("proceedbtn");

        proceedbtn.onclick = function () {

            if (proceedbtn.classList.contains("disabled")) {
                return;
            }

            document.getElementById("overlay").style.display = "block";

            setTimeout(function () { restoreWallet(); }, 400);
        }

        function checkPassword() {
            var password = $("#password").val();
            proceedbtn.className = "intro-button center disabled";

            if (password.length < 1)
                return false;

            proceedbtn.className = "intro-button center";
            return true;
        }

        function restoreWallet() {
            var pass = $("#password").val();
            if (pass.length < 1)
                return;
            location.href = "ixian:proceed:" + pass;
        }

        function removeLoadingOverlay() {
            document.getElementById("overlay").style.display = "none";
        }

    </script>

</body>
</html>
