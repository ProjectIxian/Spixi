<!DOCTYPE html>
<html>
<!-- saved from url=(0016)http://localhost -->

<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no, user-scalable=no">

    <title>Spixi</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/*SL{SpixiThemeMode}">

    <link rel="stylesheet" type="text/css" href="libs/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="libs/fontawesome/css/solid.min.css">


    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.touchSwipe.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/qrcode.min.js"></script>
    <script src="js/spixi.js"></script>

</head>
<body>
    <div id="wrap" class="container-fluid noselect">

        <!-- Toolbar -->
        <div class="spixi-toolbar shadow">
            <div class="spixi-toolbar-row">
                <div id="backbtn">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div>
                    *SL{settings-backup-title}
                </div>
                <div>
                </div>
            </div>

        </div>
        <div class="spixi-toolbar-holder"></div>
        <!-- End Toolbar -->
        <!-- DescriptionBar -->
        <div class="spixi-descriptionbar">
            <div class="container">
                <div class="row spixi-descriptionbar-row">
                    <div class="col-2 spixi-center"><i class="fa fa-save"></i></div>
                    <div class="col-10 spixi-descriptionbar-row-details">*SL{settings-backup-description}</div>
                </div>
            </div>
        </div>
        <!-- End DescriptionBar -->

        <div class="spixi-textsection-holder spixi-textsection-header">
            *SL{settings-backup-save}
        </div>
        <div class="spixi-textsection-holder">
            *SL{settings-backup-notice}
        </div>
        <hr class="spixi-separator" />
        <div class="spixi-textsection-holder spixi-italic">
            *SL{settings-backup-notice2}
        </div>
        <hr class="spixi-separator" />

        <hr class="spixi-separator-main" />

        <div id="BackupWallet" class="spixi-button large center">
            <i class="fas fa-download"></i>&nbsp; *SL{settings-backup-save}
        </div>

        <hr class="spixi-separator" />

        <div id="BackupAccount" class="spixi-button large center">
            <i class="fas fa-download"></i>&nbsp; *SL{settings-backup-account-save}
        </div>

        <div class="spixi-holder-20"></div>


    </div>


    <script type="text/javascript">

        document.getElementById("backbtn").onclick = function () {
            location.href = "ixian:back";
        }

        document.getElementById("BackupAccount").onclick = function () {
            location.href = "ixian:backupAccount";
        }

        document.getElementById("BackupWallet").onclick = function () {
            location.href = "ixian:backupWallet";
        }

    </script>

</body>
</html>
