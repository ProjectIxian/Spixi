<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>IXIAN</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/spixiui.css">

    <link rel="stylesheet" type="text/css" href="libs/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="libs/fontawesome/css/solid.min.css">

    
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.touchSwipe.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/qrcode.min.js"></script>
    <script src="js/spixi.js"></script>
    
</head>
<body onload="onload()">
    <div id="wrap" class="container-fluid noselect">
        
        <!-- Toolbar -->
        <div class="spixi-toolbar shadow" >
            <div class="spixi-toolbar-line"></div>
            <div class="row spixi-toolbar-row">
                <div id="backbtn" class="col-2 spixi-center">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="col-10">
                    New Contact
                </div>   
            </div>
            
        </div>
        <div class="spixi-toolbar-holder"></div>
        <!-- End Toolbar -->
        
        <!-- DescriptionBar -->
        <div class="spixi-descriptionbar">
            <div class="row spixi-descriptionbar-row">
                <div class="col-2 spixi-center"><i class="fa fa-user-plus"></i></div>
                <div class="col-10 spixi-descriptionbar-row-details">Add a new Spixi contact by pasting their address or scanning the QR code. The user will receive a request shortly after.</div>
            </div>
        </div>
        <!-- End DescriptionBar -->
        
        <div class="spixi-textfield-holder">
            <input type="text" class="spixi-textfield" id="addressInput" onkeyup="checkAddress()" placeholder="Paste / type address">
        </div>
        
        <hr class="spixi-separator-main"/>
        
        <div id="sendrequest" class="spixi-button large center disabled">
            <i class="fas fa-check"></i>&nbsp; Send Contact Request
        </div>
        
        <a href="ixian:quickscan" class="action-button">
            <div class="spixi-button round">
                <i class="fas fa-qrcode"></i>
            </div>
        </a>
        
    </div>
    
    
<script type="text/javascript">
    var sendrequest = document.getElementById("sendrequest");

    document.getElementById("backbtn").onclick = function() {
        location.href = "ixian:back";
    } 
    
    document.getElementById("sendrequest").onclick = function() {
        var wal = document.getElementById("addressInput").value;
        if (isBlank(wal)) {
            location.href = "ixian:error";
            return;
        }
        location.href = "ixian:request:" + wal;
    } 

    function setAddress(addr) {
        document.getElementById("addressInput").value = addr;
        checkAddress();
    }
    
    function checkAddress()
    {
        sendrequest.className = "spixi-button large center disabled";

        var address = $("#addressInput").val();
        if(address.length > 0)
        {
            sendrequest.className = "spixi-button large center";
        }
    }


</script>

</body>
</html>
